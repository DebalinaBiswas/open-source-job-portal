<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Source Job Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      background-color: #007bff;
      padding: 20px;
      color: white;
      text-align: center;
      position: relative;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Create Account Button */
    .register-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
    }

    .register-btn button {
      background-color: #fff;
      color: #007bff;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-btn button:hover {
      background-color: #e0e0e0;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?fit=crop&w=1200&q=80') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Search & Filter */
    .search-section {
      padding: 20px;
      text-align: center;
    }

    .search-section input, .search-section select, .search-section button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-section button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .search-section button:hover {
      background-color: #0056b3;
    }

    /* Job Listings */
    .container {
      padding: 40px 20px;
    }

    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .job-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-card h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .job-card p {
      margin: 6px 0;
      font-size: 14px;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }

      nav {
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .register-btn {
        position: static;
        text-align: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Open Source Job Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="post-job.html">Post Job</a>
      <a href="apply.html">Apply</a>
      <a href="login.html">Login</a>
    </nav>

    <a href="register.html" class="register-btn">
      <button>âž• Create Account</button>
    </a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Find Your Dream Job</h1>
    <p>Discover remote and local opportunities from verified employers</p>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <h2>Search Jobs</h2>
    <input type="text" id="searchInput" placeholder="Enter keyword or location" />
    <button onclick="searchJobs()">Search</button>

    <br />
    <label for="jobType">Filter by Job Type:</label>
    <select id="jobType" onchange="searchJobs()">
      <option value="">All</option>
      <option value="Full-time">Full-time</option>
      <option value="Part-time">Part-time</option>
      <option value="Internship">Internship</option>
      <option value="Remote">Remote</option>
    </select>
  </section>

  <!-- Job Listings -->
  <div class="container">
    <h2 style="text-align:center;">Available Job Listings</h2>
    <div class="job-list" id="job-list">
      <!-- Jobs will be inserted here -->
    </div>
  </div>

  <!-- JS for fetching and searching jobs -->
  <script>
    function displayJobs(jobs) {
      const jobList = document.getElementById('job-list');
      jobList.innerHTML = '';

      if (jobs.length === 0) {
        jobList.innerHTML = '<p>No jobs found.</p>';
        return;
      }

      jobs.forEach(job => {
        const jobCard = document.createElement('div');
        jobCard.className = 'job-card';
        jobCard.innerHTML = `
          <h2>${job.title}</h2>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Salary:</strong> ${job.salary || 'N/A'}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <p><strong>Posted By:</strong> ${job.posted_by}</p>
        `;
        jobList.appendChild(jobCard);
      });
    }

    function searchJobs() {
      const keyword = document.getElementById('searchInput').value;
      const type = document.getElementById('jobType').value;

      fetch(`http://localhost:5000/search-jobs?query=${encodeURIComponent(keyword)}&type=${encodeURIComponent(type)}`)
        .then(res => res.json())
        .then(displayJobs)
        .catch(() => {
          document.getElementById('job-list').innerHTML = '<p>Search failed. Please try again.</p>';
        });
    }

    // Load jobs on page load
    window.onload = function () {
      fetch('http://localhost:5000/jobs')
        .then(response => response.json())
        .then(displayJobs)
        .catch(() => {
          document.getElementById('job-list').innerHTML = '<p>Failed to load jobs.</p>';
        });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #007bff;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .post-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      width: 100%;
    }

    .post-btn:hover {
      background-color: #218838;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .job-card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .job-card h3 {
      margin-top: 0;
      color: #007bff;
    }

    .job-card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .job-card button {
      margin-top: 15px;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .job-card button:hover {
      background-color: #c82333;
    }

    .no-jobs {
      font-style: italic;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .post-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Employer Dashboard</h1>
  </header>

  <div class="container">
    <button class="post-btn" onclick="redirectToPostJob()">âž• Post a New Job</button>

    <h2>ðŸ“‹ Your Posted Jobs</h2>
    <div class="job-list" id="job-list">Loading...</div>
  </div>

  <script>
    const userEmail = localStorage.getItem("userEmail");

    if (!userEmail) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }

    fetch(`http://localhost:5000/employer-jobs?email=${encodeURIComponent(userEmail)}`)
      .then(res => res.json())
      .then(jobs => {
        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";

        if (jobs.length === 0) {
          jobList.innerHTML = "<p class='no-jobs'>No jobs posted yet.</p>";
          return;
        }

        jobs.forEach(job => {
          const card = document.createElement("div");
          card.className = "job-card";
          card.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p><strong>Description:</strong> ${job.description}</p>
            <button onclick="deleteJob(${job.id})">Delete</button>
          `;
          jobList.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById("job-list").innerHTML = "<p class='no-jobs'>Error loading jobs.</p>";
      });

    function deleteJob(jobId) {
      if (!confirm("Are you sure you want to delete this job?")) return;

      fetch(`http://localhost:5000/delete-job/${jobId}`, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(result => {
          alert(result.message);
          location.reload();
        })
        .catch(() => {
          alert("Failed to delete job.");
        });
    }

    function redirectToPostJob() {
      window.location.href = "post-job.html";
    }
  </script>

</body>
</html>
